{% extends "base.html" %}
{% block content %}

  <h2>User List</h2>

  <ul>
    {% for user in users %}
      <li>
        {{ user.name }}
        | 
        <form action="{{ url_for('edit', user_id=user.id) }}"
              method="get"
              style="display:inline;">
          <button type="submit">edit</button>
        </form>
        <form action="{{ url_for('delete', user_id=user.id) }}"
              method="post"
              style="display:inline;">
          <button type="submit">delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('form') }}">Add user</a>

{% endblock %}
